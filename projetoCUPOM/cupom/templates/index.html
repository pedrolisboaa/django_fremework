{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscardo de Cupons</title>
    <link rel="shortcut icon" href="{% static 'images/favicon-32x32.png' %}" type="image/x-icon">
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;900&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container-1">
        <div class="container-1__interno">
            <img src="{% static 'images/logo_campanha.png' %}" alt="">
            <h1>Campanha de Capital Colaboradores</h1>
        </div>
    </div>

    <div class="container-2">
        <div class="container-2__interno">

            <p>Informe o CPF:</p>
            <form action="{% url 'index' %}" method="GET">
                <input type="text" name="cpf" id="input-cpf" placeholder="Digite o CPF">
                <input type="submit" value="Buscar Cupons" id="btn-buscar">
            </form>
            
            <table>
                <tr>
                    <td>NÂº de Cupom</td>
                </tr>
                {% for cumpom in cupons  %}
                    <tr>
                        <td>{{cumpom.numero_cupom}}</td>
                    </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
